<!-- Index page blocks unauthorized users from entry -->
<head>
    <title>Slipper|Login</title>
    <link rel="stylesheet" type="text/css" href="pages/css/style.css">
</head>
<body>
<center>
<img src="pages/res/logo.png" alt="Slipper Logo" class="logo"><br/><br/>

<h3>Log into Slipper</h3><br/>

<!-- Login form takes a building and password -->
<form action="/login" method="post">
	<!-- Req: Building, Password -->
    <label for = "building">Building Name:</label><br/>
    <select name="building" title="Wads">
        <option value="Wads">Wadsworth Hall</option>
        <option value="McNair">McNair Hall</option>
        <option value="DHH">Douglass Houghton Hall</option>
        <option value="Hillside">McNair Hall</option>
    </select><br/>
    <label for = "password">Password:</label><br/>
    <input name="password" type="password"/> <br />
    <input name="submit" type="submit" value="Submit">
</form>
</center>
</body>
