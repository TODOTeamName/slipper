	<!-- Form handles the removal of packages from the database -->
	<head>
		<title>Slipper|Remove Package</title> <!-- Rename applicable? -->
		<link rel="stylesheet" href="css/signature-pad.css">
		<link rel = "stylesheet" type = "text/css" href = "css/style.css">
	</head>
	<body>
		<div id = "return">
			<a href = "main.html">Go Back</a><br />
		</div>
		<div id = "rem">
			<form action = "{{/removepackage}}" >
				<!-- Req: Sorting Number -->
				Sorting Number:<br />
				<input type = "text" name = "number"><br />
				Signature:<br />
					<div id="signature-pad" class="signature-pad">
						<div class="signature-pad--body">
							<canvas></canvas>
						</div>
						<div class="signature-pad--footer">
							<div class="description">Sign above</div>
							<div class="signature-pad--actions">
								<div>
									<button type="button" class="button clear" data-action="clear">Clear</button>
									<button type="button" class="button" data-action="undo">Undo</button>
								</div>
								<div>
									<button type="button" class="button save" data-action="save-png">Done</button>
								</div>
							</div>
						</div>
					</div>

				<script src="js/signature_pad.js"></script>
				<script src="js/app.js"></script>
				<input type = "hidden" id = "sig" >
				<br /><br />
				<input type = "submit" value = "Submit" disabled = "true" id = "submit">
			</form>
		</div>
	</body>
