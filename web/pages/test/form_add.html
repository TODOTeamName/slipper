
	<!-- Form handles the addition of packages from the database -->
	<head>
		<title>Slipper|Add Package</title> <!-- Rename applicable? -->
		<link rel = "stylesheet" type = "text/css" href = "../css/style.css">
		<script src = "../js/cropper_upd.js"></script>
	</head>
	<body>
		<center>
		<div id = "header">
			<!-- TODO: Handle logout -->
			<a href = "../main.html"><img class = "headimg" src = "../res/logo.png" alt = "Go Back"></a>
		</div>
		</center>
		<div id = "add" class = "add content">
			<iframe src = "../upload-cropped-image-to-server.html" class = "iframe"></iframe><br />
			<form action = "/addpackage" method = "post">
				<!-- Req: Name, Building Name, Room Num, Package Carrier-->
				Name:<br />
				<input type = "text" name = "name"><br />
				Building Name:<br />
				<select name = "building">
					<option value = "Wads">Wadsworth Hall</option>
					<option value = "McNair">McNair Hall</option>
					<option value = "DHH">Douglass Houghton Hall</option>
					<option value = "Hillside">Hillside Place</option>
				</select><br />
				Room Number:<br />
				<input type = "text" name = "room"><br />
				Package Carrier:<br />
				<select name = "carrier">
					<option value = "USPS">USPS</option>
					<option value = "UPS">UPS</option>
					<option value = "FedEx">FedEx</option>
					<option value = "Other">Other</option>
				</select><br />
				Package Type:<br />
				<select name = "type">
					<option value = "Package">Package</option>
					<option value = "LargeEnvelope">Large Envelope</option>
					<option value = "Other">Other</option>
				</select><br /><br />
				<input type = "submit" value = "Submit">
			</form>
		</div>
	</body>
