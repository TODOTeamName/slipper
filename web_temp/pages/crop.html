<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cropper.js</title>
  <link rel="stylesheet" href="dist/cropper.css">
		<link rel = "stylesheet" type = "text/css" href = "css/style.css">
</head>
<body>

  <div class="container">
    <h1>Cropper with fixed crop box</h1>
    <div>
      <img class = "containerimg" id="image" src="dist/edit.jpg" alt="Picture">
    </div>
	<div>
		<button type = "button" class = "btn btn-primary" id = "crop">Generate</button>
    </div>
	<div id = "result" class = "result"></div>

  <script src="dist/cropper.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      var image = document.querySelector('#image');
      var cropper = new Cropper(image, {
        dragMode: 'move',
        aspectRatio: 16 / 9,
        autoCropArea: 0.65,
        restore: false,
        guides: false,
        center: false,
        highlight: false,
        cropBoxMovable: false,
        cropBoxResizable: false,
        toggleDragModeOnDblclick: false,
      });
	  document.getElementById('crop').addEventListener('click',function(){
		var initialPackageURL;
		var canvas;
		
		if(cropper){
          canvas = cropper.getCroppedCanvas({
            //width: 160,
           // height: 160,
          });
		  initialPackageURL = image.src;
		  image.src = canvas.toDataURL();
		  //$progress.show();
		  // Crop
          //croppedCanvas = cropper.getCroppedCanvas();

          // Mask
          //maskedCanvas = getMaskedCanvas(croppedCanvas, image, cropper);

          // Show
          maskedImage = document.createElement('img');
          maskedImage.src = canvas.toDataURL();
		  var result = document.getElementById('result');
          result.innerHTML = '';
          result.appendChild(maskedImage);
		}
	  });
    });
  </script>
</body>
