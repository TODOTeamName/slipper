<html>
	<!-- Form handles the addition of packages from the database -->
	<head>
		<title>Slipper|Add Package</title> <!-- Rename applicable? -->
		<link rel = "stylesheet" type = "text/css" href = "../style.css">
	</head>
	<body>
		<a href = "main.html">Go Back</a>
		<div id = "add">
			<form action = "{{.SubmitActionAdd}}">
				<!-- Req: Name, Building Name, Room Num, Package Carrier-->
				Name:<br />
				<input type = "text" name = "name"><br />
				Building Name:<br />
				<select name = "building">
					<option value = "Wads">Wadsworth Hall</option>
					<option value = "McNair">McNair Hall</option>
					<option value = "DHH">Douglass Houghton Hall</option>
					<option value = "Hillside">Hillside Place</option>
				</select><br />
				Room Number:<br />
				<input type = "text" name = "room"><br />
				Package Carrier:<br />
				<select name = "type">
					<option value = "USPS">USPS</option>
					<option value = "UPS">UPS</option>
					<option value = "FedEx">FedEx</option>
					<option value = "Other">Other</option>
				</select><br /><br />
				<input type = "submit" value = "Submit">
			</form>
		</div>
	</body>
</html>
